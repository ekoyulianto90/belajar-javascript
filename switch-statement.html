<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      const nilai = "C";
      switch (nilai) {
        case "A":
          document.writeln("<p>Nilai A</p>");
          break;
        case "B":
        case "C":
          document.writeln("<p>Nilai B</p>");
      }
    </script>
  </body>
</html>
