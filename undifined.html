<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undifined</title>
  </head>
  <body>
    <script>
      let name = {
        firstName: "Eko",
        lastName: "Yulianto",
      };
      if (name.firstName === undefined) {
        console.info("Undefined");
      } else {
        console.info(`Defined : ${name.firstName}`);
      }
    </script>
  </body>
</html>
